    <title>Html Entities</title>

<body>
    <h2>HTML Entities</h2>
    <p>Extra &nbsp; &nbsp; &nbsp; Spaces = 3</p>
    <p>Paragraph is written as : &lt;p&gt;</p>
    <p>Copyright : &copy;</p>
    <p>curren : &curren;</p>
    <p>Pound : &pound;</p>
    <p>Dollar : &dollar;</p>
    <p>xi : &xi;</p>
    <p>Xi : &Xi;</p>
