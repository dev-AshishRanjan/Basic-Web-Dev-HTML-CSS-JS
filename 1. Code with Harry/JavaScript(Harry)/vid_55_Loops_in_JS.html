<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops in JavaScript</h1>

    <script>
        //for loop
        let i=0;
        for(i=0;i<=5;i++){
            console.log(i);
        }
        let friends=["r","s","d","p","m"];
        for(let i=0;i<friends.length;i++){
            console.log(friends[i]);
        }

        // for each loop
        friends.forEach(function f(element){
            console.log("hello "+element);
        })

        //for of loop
        for(element of friends){
            console.log("Hello "+element);
        }

        //for in loop - for object(py ka dictionary)
        let std={
            name:"Harry",
            class:"reds",
            roll: 007,
        }

        for(key in std){
            console.log(key +" : "+ std[key]);
        }

        //while loop
        let j=0;
        while(j<4){
            console.log("*");
            j++;
        }

        //do-while loop
        do{
            console.log("+");
            j--;
        }while(j<4 && j>0);
    </script>
</body>
</html>
