<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth child pseudo selectors</title>
    <style>
        li{
            font-size: 30px;
            margin: 20px auto;
            padding: 4px;
            border: 4px solid red;
            width: 300px;
        }
        li:nth-child(5){
            color: blue;
        }
        li:nth-child(3n){
            color: green;
        }
        li:nth-child(even){
            color: yellow;
        }
    </style>
</head>
<body>
    <h2>Nth child pseudo selectors</h2>
    <div class="container">
        <ul>
            <li class="item" id="item1">1</li>
            <li class="item" id="item2">2</li>
            <li class="item" id="item3">3</li>
            <li class="item" id="item4">4</li>
            <li class="item" id="item5">5</li>
            <li class="item" id="item6">6</li>
            <li class="item" id="item7">7</li>
            <li class="item" id="item8">8</li>
            <li class="item" id="item9">9</li>
            <li class="item" id="item10">10</li>
        </ul>
    </div>
</body>
</html>
